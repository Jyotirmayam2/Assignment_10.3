<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inheritance</title>
</head>

<body>
    <script>
        //js class declairation
        class Dog {
            constructor(name) {
                this.name = name;
            }

            speak() {
                return "woof";
            }

        }
        
        //class Labrador inherits class Dog 
        class Labrador extends Dog {
            constructor(name, color, breedWeight) {
                super(name);
                this.color = color;
                this.breedWeight = breedWeight;
            }
            
            //Labrador class override parent method speak 
            speak() {
                return "Labrador says woof";
            }
        }

        var l1 = new Labrador('jimmy tiger', 'black', 10);
        var l2 = new Labrador('hulk', 'brown', 20);
        console.log(l1.speak());
        console.log("Name: " + l1.name);
        console.log("Color: " + l1.color);
        console.log("Weight: " + l1.breedWeight);
        console.log(l2.speak());
        console.log("Name: " + l2.name);
        console.log("Color: " + l2.color);
        console.log("Weight: " + l2.breedWeight);
    </script>
</body>

</html>
